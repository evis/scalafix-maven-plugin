name: test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        command:
          - "-Pscala-2.12"
          - "-Pscala-2.13"
    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
    - name: Set up JDK 1.8
      uses: actions/setup-java@v5
      with:
        distribution: zulu
        java-version: 18.0.2+9
    - name: Build with Maven
      run: mvn ${{ matrix.command }} test
